{% extends 'modal_base.html' %}
{% block modal_body %}
<form class="form-horizontal">
	<div class="control-group">
		<label class="control-label">Condition</label>
		<div class="controls">
			<input type="text" ng-model="editing.condition" bs-typeahead="condition_list">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Provisional?</label>
		<div class="controls">
			<input type="checkbox" ng-model="editing.provisional">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Details</label>
		<div class="controls">
			<input type="text" ng-model="editing.details">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Date of diagnosis</label>
		<div class="controls">
			<input type="text" ng-model="editing.date_of_diagnosis" bs-datepicker>
		</div>
	</div>
</form>
{% endblock %}
