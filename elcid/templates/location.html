[[item.category]]<br />
<span ng-hide="item.hospital=='UCH'">[[item.hospital]] </span>
[[item.ward]] [[item.bed]]<br />
Admitted: [[row.date_of_admission | date:'d/M']]
<span ng-show="row.discharge_date">
  Discharged [[row.discharge_date | date:'d/M']]
</span>
<br />
<span ng-repeat="tag in otherTags(item)" class="screen-only">
  <button class="btn btn-mini" ng-click="jumpToTag(tag)" ng-show="tag_display[tag] != undefined">
    [[ tag_display[tag] ]]
  </button>
</span>
<br />
<a ng-show="currentTag != 'mine'" class="screen-only" href="#" ng-click="dischargeEpisode($parent.$index, $event)">
  Discharge / Remove
</a>
<a ng-show="currentTag == 'mine'" class="screen-only" href="#" ng-click="removeFromMine($parent.$index, $event)">
  Remove from mine
</a>
